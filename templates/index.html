<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Trading Signal Predictor</h1>
        <form method="post">
            <input type="text" name="stock" placeholder="Enter Stock Ticker" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h2>Prediction for {{ stock }}: <span class="{{ prediction }}">{{ prediction }}</span></h2>
        {% elif error %}
            <h2 class="error">{{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
